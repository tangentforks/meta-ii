"    if (this.pflag) {\n"+
"      while (!this.eflag) {\n"+
"        this.out('\\t') ;\n"+
"        this.out('OUT') ;\n"+
"        this.eol() ;\n"+
"        break }\n"+
"    } ;\n"+
"  } ,\n"+
"\n"+
"  ruleOUT1: function () {\n"+
"    this.test('*1');\n"+
"    if (this.pflag) {\n"+
"      while (!this.eflag) {\n"+
"        this.out('\\t') ;\n"+
"        this.out('GN1') ;\n"+
"        this.eol() ;\n"+
"        break }\n"+
"    } ;\n"+
"    if ((!this.pflag) && (!this.eflag)) {\n"+
"      this.test('*2');\n"+
"      if (this.pflag) {\n"+
"        while (!this.eflag) {\n"+
"          this.out('\\t') ;\n"+
"          this.out('GN2') ;\n"+
"          this.eol() ;\n"+
"          break }\n"+
"      } ;\n"+
"    } ;\n"+
"    if ((!this.pflag) && (!this.eflag)) {\n"+
"      this.test('*');\n"+
"      if (this.pflag) {\n"+
"        while (!this.eflag) {\n"+
"          this.out('\\t') ;\n"+
"          this.out('CI') ;\n"+
"          this.eol() ;\n"+
"          break }\n"+
"      } ;\n"+
"    } ;\n"+
"    if ((!this.pflag) && (!this.eflag)) {\n"+
"      this.ctxpush('STRING') ;\n"+
"      this.ruleSTRING() ;\n"+
"      this.ctxpop() ;\n"+
"      if (this.pflag) {\n"+
"        while (!this.eflag) {\n"+
"          this.out('\\t') ;\n"+
"          this.out('CL ') ;\n"+
"          this.out(this.token) ;\n"+
"          this.eol() ;\n"+
"          break }\n"+
"      } ;\n"+
"    } ;\n"+
"  } ,\n"+
"\n"+
"  rulePREFIX: function () {\n"+
"    this.pflag = true ;\n"+
"    while (this.pflag) {\n"+
"      this.pflag = \n"+
"        (this.inbuf.charCodeAt(this.inp) == 32)  ||\n"+
"        (this.inbuf.charCodeAt(this.inp) == 9)  ||\n"+
"        (this.inbuf.charCodeAt(this.inp) == 13)  ||\n"+
"        (this.inbuf.charCodeAt(this.inp) == 10)  ;\n"+
"      if (this.pflag) {\n"+
"        if (this.tflag) this.token += this.inbuf.charAt(this.inp) ;\n"+
"        this.inp++ } ;\n"+
"    };\n"+
"    this.pflag = true ;\n"+
"    if (this.pflag) {\n"+
"    } ;\n"+
"  } ,\n"+
"\n"+
"  ruleID: function () {\n"+
"    this.ctxpush('PREFIX') ;\n"+
"    this.rulePREFIX() ;\n"+
"    this.ctxpop() ;\n"+
"    if (this.eflag) return ;\n"+
"    if (this.pflag) {\n"+
"      this.tflag = true ; \n"+
"      this.token = '' ;\n"+
"      this.pflag = true ;\n"+
"      if (!this.pflag) return;\n"+
"      this.ctxpush('ALPHA') ;\n"+
"      this.ruleALPHA() ;\n"+
"      this.ctxpop() ;\n"+
"      if (this.eflag) return ;\n"+
"      if (!this.pflag) return;\n"+
"      this.pflag = true ;\n"+
"      while (this.pflag) {\n"+
"        this.ctxpush('ALPHA') ;\n"+
"        this.ruleALPHA() ;\n"+
"        this.ctxpop() ;\n"+
"        if (this.eflag) return ;\n"+
"        if (this.pflag) {\n"+
"        } ;\n"+
"        if (!this.pflag) {\n"+
"          this.ctxpush('DIGIT') ;\n"+
"          this.ruleDIGIT() ;\n"+
"          this.ctxpop() ;\n"+
"          if (this.eflag) return ;\n"+
"          if (this.pflag) {\n"+
"          } ;\n"+
"        } ;\n"+
"      };\n"+
"      this.pflag = true ;\n"+
"      if (!this.pflag) return;\n"+
"      this.tflag = false ;\n"+
"      this.pflag = true ;\n"+
"      if (!this.pflag) return;\n"+
"    } ;\n"+
"  } ,\n"+
"\n"+
"  ruleNUMBER: function () {\n"+
"    this.ctxpush('PREFIX') ;\n"+
"    this.rulePREFIX() ;\n"+
"    this.ctxpop() ;\n"+
"    if (this.eflag) return ;\n"+
"    if (this.pflag) {\n"+
"      this.tflag = true ; \n"+
"      this.token = '' ;\n"+
"      this.pflag = true ;\n"+
"      if (!this.pflag) return;\n"+
"      this.ctxpush('DIGIT') ;\n"+
"      this.ruleDIGIT() ;\n"+
"      this.ctxpop() ;\n"+
"      if (this.eflag) return ;\n"+
"      if (!this.pflag) return;\n"+
"      this.pflag = true ;\n"+
"      while (this.pflag) {\n"+
"        this.ctxpush('DIGIT') ;\n"+
"        this.ruleDIGIT() ;\n"+
"        this.ctxpop() ;\n"+
"        if (this.eflag) return ;\n"+
"      };\n"+
"      this.pflag = true ;\n"+
"      if (!this.pflag) return;\n"+
"      this.tflag = false ;\n"+
"      this.pflag = true ;\n"+
"      if (!this.pflag) return;\n"+
"    } ;\n"+
"  } ,\n"+
"\n"+
"  ruleSTRING: function () {\n"+
"    this.ctxpush('PREFIX') ;\n"+
"    this.rulePREFIX() ;\n"+
"    this.ctxpop() ;\n"+
"    if (this.eflag) return ;\n"+
"    if (this.pflag) {\n"+
"      this.tflag = true ; \n"+
"      this.token = '' ;\n"+
"      this.pflag = true ;\n"+
"      if (!this.pflag) return;\n"+
"      this.pflag = \n"+
"        (this.inbuf.charCodeAt(this.inp) == 39)  ;\n"+
"      if (this.pflag) {\n"+
"        if (this.tflag) this.token += this.inbuf.charAt(this.inp) ;\n"+
"        this.inp++ } ;\n"+
"      if (!this.pflag) return;\n"+
"      this.pflag = true ;\n"+
"      while (this.pflag) {\n"+
"        this.pflag = \n"+
"          (this.inbuf.charCodeAt(this.inp) == 13)  ||\n"+
"          (this.inbuf.charCodeAt(this.inp) == 10)  ||\n"+
"          (this.inbuf.charCodeAt(this.inp) == 39)  ;\n"+
"        this.pflag = !this.pflag ;\n"+
"        if (this.pflag) {\n"+
"          if (this.tflag) this.token += this.inbuf.charAt(this.inp) ;\n"+
"          this.inp++ } ;\n"+
"      };\n"+
"      this.pflag = true ;\n"+
"      if (!this.pflag) return;\n"+
"      this.pflag = \n"+
"        (this.inbuf.charCodeAt(this.inp) == 39)  ;\n"+
"      if (this.pflag) {\n"+
"        if (this.tflag) this.token += this.inbuf.charAt(this.inp) ;\n"+
"        this.inp++ } ;\n"+
"      if (!this.pflag) return;\n"+
"      this.tflag = false ;\n"+
"      this.pflag = true ;\n"+
"      if (!this.pflag) return;\n"+
"    } ;\n"+
"  } ,\n"+
"\n"+
"  ruleALPHA: function () {\n"+
"    this.pflag = \n"+
"      ((this.inbuf.charCodeAt(this.inp) >= 65) &&\n"+
"       (this.inbuf.charCodeAt(this.inp) <= 90)  ) ||\n"+
"      ((this.inbuf.charCodeAt(this.inp) >= 97) &&\n"+
"       (this.inbuf.charCodeAt(this.inp) <= 122)  ) ;\n"+
"    if (this.pflag) {\n"+
"      if (this.tflag) this.token += this.inbuf.charAt(this.inp) ;\n"+
"      this.inp++ } ;\n"+
"    if (this.pflag) {\n"+
"    } ;\n"+
"  } ,\n"+
"\n"+
"  ruleDIGIT: function () {\n"+
"    this.pflag = \n"+
"      ((this.inbuf.charCodeAt(this.inp) >= 48) &&\n"+
"       (this.inbuf.charCodeAt(this.inp) <= 57)  ) ;\n"+
"    if (this.pflag) {\n"+
"      if (this.tflag) this.token += this.inbuf.charAt(this.inp) ;\n"+
"      this.inp++ } ;\n"+
"    if (this.pflag) {\n"+
"    } ;\n"+
"  } ,\n"+
"\n"+
"  // runtime variables\n"+
"  pflag: false ,\n"+
"  tflag: false ,\n"+
"  eflag: false ,\n"+
"  inp: 0 ,\n"+
"  inbuf:  '' ,\n"+
"  outbuf:  '' ,\n"+
"  erule:  '' ,\n"+
"  einput: 0 ,\n"+
"  token: '' ,\n"+
"  labelcount: 0 ,\n"+
"  stackframesize: 6 ,\n"+
"  stackframe: 0 ,\n"+
"  stos: -1 ,\n"+
"  stack: [] ,\n"+
"\n"+
"  initialize: function () {\n"+
"    // initialize for another compile\n"+
"    this.pflag = false ;\n"+
"    this.tflag = false ;\n"+
"    this.eflag = false ;\n"+
"    this.inp = 0 ;\n"+
"    this.outbuf = '' ;\n"+
"    this.erule = '' ;\n"+
"    this.einput = 0 ;\n"+
"    this.token = '' ;\n"+
"    this.labelcount = 1 ;\n"+
"    this.stackframe = -1 ;\n"+
"    this.stos = -1 ;\n"+
"    this.stack = [] ;\n"+
"  },\n"+
"\n"+
"  ctxpush: function (rulename){\n"+
"    // push and initialize a new stackframe\n"+
"    var LM ;\n"+
"    // new context inherits current context left margin\n"+
"    LM = 0; if (this.stackframe >= 0) LM = this.stack[this.stackframe + 2] ;\n"+
"    this.stos++ ;\n"+
"    this.stackframe = this.stos * this.stackframesize ;\n"+
"    // stackframe definition\n"+
"    this.stack[this.stackframe + 0] = 0 ;        // generated label\n"+
"    this.stack[this.stackframe + 1] = rulename ; // called rule name\n"+
"    this.stack[this.stackframe + 2] = LM ;       // left margin\n"+
"    // clear additional stackframe backtracking entries\n"+
"    this.bkclear() ;\n"+
"  },\n"+
"\n"+
"  ctxpop: function (){\n"+
"    // pop and possibly deallocate old stackframe\n"+
"    this.stos-- ; // pop stackframe\n"+
"    this.stackframe = this.stos * this.stackframesize ;\n"+
"  },\n"+
"\n"+
"  out: function (s){\n"+
"    // output string\n"+
"    var i ;\n"+
"    // if newline last output, add left margin before string\n"+
"    if (this.outbuf.charAt(this.outbuf.length - 1) == '\\n') {\n"+
"      i = this.stack[this.stackframe + 2] ;\n"+
"      while (i>0) { this.outbuf += ' ' ; i-- } ; } ;\n"+
"    this.outbuf += s ;\n"+
"  },\n"+
"\n"+
"  eol: function (){\n"+
"    // output end of line\n"+
"    this.outbuf += '\\n' ;\n"+
"  },\n"+
"\n"+
"  test: function (s) {\n"+
"    // test for a string in the input\n"+
"    var i ;\n"+
"    // delete whitespace\n"+
"    while ((this.inbuf.charAt(this.inp) == ' ')  ||\n"+
"           (this.inbuf.charAt(this.inp) == '\\n') ||\n"+
"           (this.inbuf.charAt(this.inp) == '\\r') ||\n"+
"           (this.inbuf.charAt(this.inp) == '\\t') ) this.inp++ ;\n"+
"    // test string case insensitive\n"+
"    this.pflag = true ; i = 0 ;\n"+
"    while (this.pflag && (i < s.length) && ((this.inp+i) < this.inbuf.length) )\n"+
"    { this.pflag = (s.charAt(i).toUpperCase() ==\n"+
"                    this.inbuf.charAt(this.inp+i).toUpperCase()) ;\n"+
"      i++ ; } ;\n"+
"    this.pflag = this.pflag && (i == s.length) ;\n"+
"    // advance input if found\n"+
"    if (this.pflag) this.inp = this.inp + s.length ;\n"+
"  },\n"+
"\n"+
"  bkerr: function () {\n"+
"    // compilation error, provide error indication and context\n"+
"    this.eflag = true ;\n"+
"    this.erule = this.stack[this.stackframe + 1] ;\n"+
"    this.einput = this.inp ;\n"+
"  },\n"+
"\n"+
"  bkset: function () {\n"+
"    // set backtrack context on stack\n"+
"    this.stack[this.stackframe + 3] = this.inp ;           // input position\n"+
"    this.stack[this.stackframe + 4] = this.outbuf.length ; // output position\n"+
"    this.stack[this.stackframe + 5] = this.token ;         // current token\n"+
"  },\n"+
"\n"+
"  bkclear: function () {\n"+
"    // clear backtrack context on stack\n"+
"    this.stack[this.stackframe + 3] = -1 ; // input position\n"+
"    this.stack[this.stackframe + 4] = -1 ; // output position\n"+
"    this.stack[this.stackframe + 5] = '' ; // current token\n"+
"  },\n"+
"\n"+
"  bkrestore: function () {\n"+
"    // restore context for backtracking\n"+
"    this.eflag = false ;\n"+
"    this.inp = this.stack[this.stackframe + 3] ;           // input position\n"+
"    this.outbuf = this.outbuf.substring(0,this.stack[this.stackframe + 4]) ; // output position\n"+
"    this.token = this.stack[this.stackframe + 5] ;         // current token\n"+
"  }\n"+
"\n"+
"}\n";
